<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MVC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<br/><br/>

<div id="APP">

    <div class="container">
        <div class="row">
            <div class="col-md-9">

                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>First</th>
                        <th>Second</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <div class="col-md-3">

                <form>
                    <div class="form-group">
                        <input type="text" id="first-field" class="form-control" placeholder="First">
                    </div>
                    <div class="form-group">
                        <input type="text" id="second-field" class="form-control" placeholder="Second">
                    </div>
                    <button data-action="add" class="btn btn-primary btn-block">Add</button>
                </form>

                <br/>
                <hr/>
                <br/>

                <button data-action="update" class="btn btn-success btn-block">Update</button>
            </div>
        </div>
    </div>

</div>

<script id="cell" type="text/html">
    <tr id="<%= id %>">
        <td><%= name %></td>
        <td><%= drink %></td>
        <td>
            <button data-action="del" class="btn btn-danger">Remove</button>
        </td>
    </tr>
</script>
<script src='js/main.js'></script>
</body>
</html>
